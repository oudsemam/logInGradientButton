<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Gradient Button</title>
</head>
<body>
    <main>
        <header>
            <h1>Login</h1>
        </header>
        <form>
            <input type="username" placeholder="Username" class="form">
            <input type="password" placeholder="Password" class="form">
            <label><input type="checkbox" role="checkbox" id="checkbox">Remember me</label> 
        </form>
        <div id="login">
            <button>Log in</button>
            <a href="#" id="forget">Forget Password</a>
        </div>
        <div id="member">
            <p>Not a member? <a href="#">Sign up now</a></p>
        </div>
    </main>
</body>
</html>
